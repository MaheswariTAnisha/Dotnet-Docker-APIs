apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api1
        pathType: Prefix
        backend:
          service:
            name: my-api-service
            port:
              number: 80
      - path: /api2
        pathType: Prefix
        backend:
          service:
            name: my-second-api-service
            port:
              number: 80  # âœ… Match the service port (was 81 before)
