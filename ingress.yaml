apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: default  # Change if needed
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: 34.170.136.37  # If you donâ€™t have a domain, use the IP
    http:
      paths:
      - path: /weatherforecast
        pathType: Prefix
        backend:
          service:
            name: my-api-service  # Replace with your first service
            port:
              number: 8080

      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: my-second-api-service  # Replace with your second service
            port:
              number: 9090
