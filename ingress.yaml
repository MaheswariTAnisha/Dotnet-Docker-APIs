apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:  # <-- Fix: This should be part of a list
        paths:
          - path: /api1
            pathType: Prefix
            backend:
              service:
                name: my-api-service
                port:
                  number: 80
          - path: /api2
            pathType: Prefix
            backend:
              service:
                name: my-second-api-service
                port:
                  number: 81
