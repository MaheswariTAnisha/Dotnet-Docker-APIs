apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"  # Use Google Cloud Ingress
spec:
  rules:
      http:
        paths:
          - path: /api1
            pathType: Prefix
            backend:
              service:
                name: my-api-service
                port:
                  number: 80
          - path: /api2
            pathType: Prefix
            backend:
              service:
                name: my-second-api-service
                port:
                  number: 90
